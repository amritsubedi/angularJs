<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Assignment 1</title>
</head>
<body ng-controller="myController">
    <div>
        <div class="container">
            <h1>Lunch Checker</h1>

            <div class="form-group">
                <input id="lunch-menu"
                       type="text"
                       ng-model="items"
                       placeholder="list comma separated dishes you usually have for lunch"
                       class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-default" ng-click="displayResult();">Check If Too Much</button>
            </div>
            <div class="form-group">
                <!-- Your message can go here. -->
                {{result}}
            </div>
        </div>
    </div>
</body>
</html>
